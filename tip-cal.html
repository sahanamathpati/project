<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  input[type="number"] {
    padding: 5px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: green;
  }
  #tip-amount {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
<h1>Tip Calculator</h1>
<label for="bill-amount">Bill Amount ($):</label>
<input type="number" id="bill-amount" min="0" step="0.01"><br><br>
<label for="tip-percentage">Tip Percentage (%):</label>
<input type="number" id="tip-percentage" min="0" step="0.01"><br><br>
<button onclick="calculateTip()">Calculate Tip</button>
<div id="tip-amount"></div>
<script>
  function calculateTip() {
    const billAmount = parseFloat(document.getElementById('bill-amount').value);
    const tipPercentage = parseFloat(document.getElementById('tip-percentage').value);

    if (!isNaN(billAmount) && !isNaN(tipPercentage)) {
      const tipAmount = (billAmount * (tipPercentage / 100)).toFixed(2);
      document.getElementById('tip-amount').textContent = `Tip Amount: $${tipAmount}`;
    } else {
      document.getElementById('tip-amount').textContent = 'Please enter valid numbers.';
    }
  }
</script>
</body>
</html>
