<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Count Tool</title>
    <style>
        /* Basic styling for the input and output areas */
        #text-input {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #word-count, #char-count {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Word and Character Count Tool</h1>
    <textarea id="text-input" placeholder="Enter your text here..." oninput="countWordsAndCharacters()"></textarea>
    <div id="word-count">Word count: 0</div>
    <div id="char-count">Character count: 0</div>

    <script>
        function countWordsAndCharacters() {
            // Get the text from the textarea
            let text = document.getElementById("text-input").value;
            // Remove leading and trailing white spaces
            text = text.trim();
            // Split the text by white spaces to count words
            let words = text.split(/\s+/);
            // Count characters excluding white spaces
            let charCount = text.replace(/\s/g, "").length;
            // Update the word count in the output area
            document.getElementById("word-count").textContent = "Word count: " + words.length;
            // Update the character count in the output area
            document.getElementById("char-count").textContent = "Character count: " + charCount;
        }
    </script>
</body>
</html>
